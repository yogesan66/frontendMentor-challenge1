<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="/index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="results-summary-card">
      <div class="right-section">
        <p class="head1 opac">Your Result</p>
        <div class="circle">
          <span class="first-num">76</span>
          <span class="second-num opacit"> of 100</span>
        </div>
        <div class="heading">Great</div>
        <div class="sub-content opac">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>

      <div class="left-section">
        <p class="summary">Summary</p>
        <div class="mini-cards-container">
          <div class="mini-cards">
            <div class="first">
              <img src="/assets/images/icon-reaction.svg">
              Reaction
            </div>
            <div>
              <span class="num">80</span> <span class="light"> / 100</span>

            </div>
          </div>

          <div class="mini-cards">
            <div class="second">
              <img src="/assets/images/icon-memory.svg">

              Memory
            </div>
            <div>
              <span class="num">92</span>
              <span class="light"> / 100</span>
            </div>
          </div>

          <div class="mini-cards">
            <div class="third">
              <img src="/assets/images/icon-verbal.svg">

              Verbal
            </div>
            <div>
              <span class="num">61</span> <span class="light"> / 100</span>

            </div>
          </div>
          <div class="mini-cards">
            <div class="fourth">
              <img src="/assets/images/icon-visual.svg">
              Visual
            </div>
            <div>
              <span class="num">73</span> <span class="light"> / 100</span>

            </div>
          </div>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yogesan</a>.
  </div>




  </div> 
</body>

</html>
